<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Wiki Quiz Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>AI Wiki Quiz Generator</h1>
    <div class="tabs">
      <button onclick="showTab('generate')">Generate Quiz</button>
      <button onclick="showTab('history')">Past Quizzes</button>
    </div>
  </header>

  <!-- Generate Quiz -->
  <section id="generate" class="tab">
    <div class="input-box">
      <input
        type="text"
        id="wikiUrl"
        placeholder="Paste Wikipedia URL"
      />
      <button onclick="generateQuiz()">Generate Quiz</button>
    </div>

    <div id="quizResult"></div>
  </section>

  <!-- History -->
  <section id="history" class="tab hidden">
    <button onclick="loadHistory()">Load History</button>
    <ul id="historyList"></ul>
  </section>

<script src="script.js"></script>
</body>
</html>
